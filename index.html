<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<title>Age Calculator</title>
	</head>
	<body>
		<div class="container">
			<div class="age-calculator">
				<form>
					<div class="inputs-wrapper">
						<div class="input-wrapper">
							<label for="day">Day</label>
							<input name="day" id="day" type="number" placeholder="DD" required />
							<p class="error-message" aria-live="assertive"></p>
						</div>

						<div class="input-wrapper">
							<label for="month">Month</label>
							<input name="month" id="month" type="number" placeholder="MM" required />
							<p class="error-message" aria-live="assertive"></p>
						</div>

						<div class="input-wrapper">
							<label for="year">Year</label>
							<input name="year" id="year" type="number" placeholder="YYYY" required />
							<p class="error-message" aria-live="assertive"></p>
						</div>
					</div>

					<button class="calculate-age-button" aria-label="Calculate age">
						<img src="./images/icon-arrow.svg" class="arrow-icon" alt="" />
					</button>
				</form>

				<div class="results">
					<p class="birthday-message" role="status" aria-atomic="true">
						Happy Birthday!
						<span class="years-old-sentence"
							>You are <span class="years-old-value"></span> years old</span
						>
					</p>

					<div class="date-results-wrapper" role="status" aria-atomic="true">
						<p class="date-result"><span class="value">-- </span> years</p>
						<p class="date-result"><span class="value">-- </span> months</p>
						<p class="date-result"><span class="value">-- </span> days</p>
					</div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
